<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="Edit products through admin panel.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8c6eeba9fa.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Sneaker store</title>
</head>
<body>
 
 <div class="flex-container">
  <header>
    <nav>
      <div class="logo">
        <h1><a href="index.html">Sneaker Store</a></h1>
        <div class="burger-menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </div>
        <div class="menu-container"></div>      
    </nav>
  </header>

  <main>

    <h2>Edit products</h2>

    <div class="form-wrapper">

      <div class="loader"></div>

    <form class="edit-form">
        <div class="message-container"></div>
        <div>
            <label for="Title">Title</label>
            <input id="title">
        </div>
        <div>
            <label for="price">Price</label>
            <input id="price">
        </div>
        <div>
            <label for="description">Description</label>
            <textarea id="description" rows="5"></textarea>
        </div>
        <div>
            <label for="image">Image-url</label>
            <input id="image">
        </div>
        <div class="featured">
          <p>Featured product?</p>
          <input id="editfeatured" type="checkbox">
        </div>
        <input id="id" type="hidden">
       <button>Update changes</button> 

        <div class="delete-container">
          
        </div>

    </form>

  </div>



  </main>
    
  <footer>
    <div class="copyright">
        <p> Copyright &copy; 2022 Sneaker Store</p>
    </div>
  </footer>

    <script src="js/editProductsForm.js" type="module"></script>
  </div>
  </body>
</html>
