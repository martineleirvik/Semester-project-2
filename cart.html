<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="Shopping cart for Sneaker Store.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8c6eeba9fa.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Sneaker store</title>
</head>
<body>

  <div class="flex-container">

  <header>
    <nav>
      <div class="logo">
        <h1><a href="index.html">Sneaker Store</a></h1>
        <div class="burger-menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </div>
        <div class="menu-container"></div>      
    </nav>
  </header>

  <main>
    <h2>Cart</h2>
    <div class="cart-titles">
      <p id="product">Product</p>
      <p id="price">Price</p>
      <p id="quantity">Quantity</p>
    </div>
    <div class="cart-container">
      <div class="loader"></div>
    </div>
    <div class="no-products"></div>

    <div class="cart-total-purchase">
      <div class="cart-total"></div>
      <button class="cart-purchase">PURCHASE</button>
    </div>

  </main>

  <footer>
    <div class="copyright">
        <p> Copyright &copy; 2022 Sneaker Store</p>
    </div>
  </footer>

    <script src="js/cart.js" type="module"></script>

  </div>
  </body>
</html>
